<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swummary</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="static/search.css" />

    <script
      src="https://kit.fontawesome.com/27834c6e71.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function toSubmit(event) {
        if (event.target.elements[0].value === "") {
          return false;
        }
      }
    </script>
  </head>

  <body>
    <div class="flex-container">
      <div class="flex-logo">
        <img src="../static/swiftcompare2.png" alt="Swift Compare Logo" />
      </div>
      <form method="post" action="/search" onsubmit="return toSubmit(event)">
        <div class="input-group searchBar">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="What do you want to ask?"
            name="search"
          />
          <button
            class="btn btn-outline-secondary"
            id="submitButton"
            type="submit"
          >
            <i class="fa fa-search" id="searchIcon"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>Intern Hackathon 2024</p>
    </div>
  </body>
</html>
